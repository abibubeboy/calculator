<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 style="text-align: center; text-transform: uppercase; color: brown">
      Calculator by Abib!
    </h1>
    <p></p>
    <div class="grid-container">
      <input type="number" name="display" />
      <button class="red" value="AC" onClick="btnClick(this.innerText)">
        AC
      </button>
      <button class="blue">C</button>
      <button class="operator">*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
      <button class="alala">+-</button>
      <button>0</button>
      <button class="alala">.</button>
      <button class="hasil">=</button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
